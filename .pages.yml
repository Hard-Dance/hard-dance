media: assets/img/events
content:
  - name: posts
    label: Posts
    type: collection
    path: '_posts'
    view:
      fields: [ title, date, datestart, dateend, location, hosts ]
      default:
        sort: datestart
        order: desc
    fields:
      - name: layout
        label: Layout
        type: string
        default: event
        hidden: true
      - name: category
        label: Category
        type: string
        default: events
        hidden: true
      - name: title
        label: Event name
        type: string
        required: true
      - name: date
        label: Post date
        description: Date when the post was created (i.e. today's date)
        type: date
        options:
          format: yyyy/MM/dd
        required: true
      - name: datestart
        label: Event start date
        type: date
        description: Event's start date (i.e. some future fate)
        options:
          format: yyyy/MM/dd
        required: true
      - name: dateend
        label: Event end date
        type: date
        description: Event's end date (if event is 1 day, put the same date as Start Date)
        options:
          format: yyyy/MM/dd
        required: true
      - name: location
        label: Event address
        type: string
        description: Street address of the event. Be sure to include the country. (e.g. 123 Abc Drive, New York, NY 10001, United States).
      - name: hosts
        label: Event host(s)
        type: string
        description: Names of who are performing at the event
        list: true
      - name: tickets
        label: Tickets URL
        type: string
        description: URL for the website to get the tickets from
      - name: facebook
        label: Facebook URL
        type: string
        description: URL of the Facebook page that has more info about the event
      - name: image
        label: Image path
        type: string
        required: true
        description: Path to the image for the event (e.g. `/assets/img/events/â€¦.jpg`)
        pattern: \/assets\/img\/events\/.+\.jpg